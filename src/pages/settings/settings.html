<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings

  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="settings-form5">

        <ion-label range-left>
          Distance (km)

    <ion-item color="none" id="settings-list-item23">
      Qui sommes nous ?
