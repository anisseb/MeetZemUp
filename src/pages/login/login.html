<ion-content padding id="page5">
  <form id="login-form1">
    <div>
      <img src="assets/img/WkcnJA3KRVSi2LIxdyPY_Meet.png" style="display:block;width:35%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <ion-list id="login-list4">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block>
      Log in
    </button>
    <button id="login-button4" ion-button color="positive" block icon-left>
      <ion-icon name="facebook"></ion-icon>
      Log in with Facebook
    </button>
    <button id="login-button2" ion-button clear color="positive" (click)="register()">
      Or create an account
    </button>
  </form>
</ion-content>
